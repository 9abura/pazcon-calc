<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パズコン訓練計算機</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f2f2f2; }
    label, p { display: block; margin-top: 1em; }
    input, select { padding: 0.3em; font-size: 1em; }
    #timeResult { font-weight: bold; color: #003366; }
    button { margin-top: 1.5em; padding: 0.5em 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>パズコン兵士訓練計算ツール</h1>

  <label>
    訓練したいTレベル:
    <select id="tLevel">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`<option value="${i}">T${i}</option>`);
        }
      </script>
    </select>
  </label>

  <label>
    訓練人数:
    <input type="number" id="count" value="1000">
  </label>

  <label>
    訓練速度バフ（%）:
    <input type="number" id="speedBuff" value="500">
  </label>

  <button onclick="calculateTime()">訓練時間を計算</button>

  <p>訓練にかかる時間：<span id="timeResult">--</span></p>

  <script>
    const baseTimeTable = [
      0,    // 0は使わない
      2997, // T1
      3826, // T2
      4991, // T3
      6469, // T4
      8449, // T5
      11148,// T6
      14688,// T7
      19134,// T8
      24958,// T9
      32794,// T10
      43261 // T11
    ];

    function calculateTime() {
      const t = Number(document.getElementById("tLevel").value);
      const count = Number(document.getElementById("count").value);
      const buff = Number(document.getElementById("speedBuff").value);

      const baseTimePerUnit = baseTimeTable[t];
      const totalTimeSec = baseTimePerUnit * count * 100 / (100 + buff);

      const h = Math.floor(totalTimeSec / 3600);
      const m = Math.floor((totalTimeSec % 3600) / 60);
      const s = Math.floor(totalTimeSec % 60);

      document.getElementById("timeResult").textContent = `${h}時間${m}分${s}秒`;
    }
  </script>
</body>
</html>
